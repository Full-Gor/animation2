    <title>Animations 3D - Accueil</title>
    <style>

            position: absolute;

            background: #357abd;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-tabs">
            <li><a href="geodesique.html" class="nav-tab active">üè† Accueil</a></li>
            <li><a href="graphe.html" class="nav-tab">‚≠ê Graphe √âtoil√©</a></li>
            <li><a href="sphere-filaire.html" class="nav-tab">üîÆ Sph√®re Connect√©e</a></li>
        </ul>
    </nav>

    <div id="container">
        <div id="info">Sph√®re G√©od√©sique - Structure Hexagonale</div>
        <div id="loading">Chargement...</div>
        <div id="controls" style="display: none;">
            <div class="control-group">
                <label>üéÆ Contr√¥les :</label>
                <div>üñ±Ô∏è Clic gauche + glisser : Rotation</div>
                <div>üñ±Ô∏è Molette : Zoom</div>
                <div>üîÑ Rotation automatique</div>
            </div>
            <div class="control-group">
                <button id="toggleAuto">‚è∏Ô∏è Pause</button>
                <button id="resetView">üîÑ Reset</button>
                <button id="startAnimation">‚ñ∂Ô∏è Animation Progressive</button>
                <button id="wireframeToggle">üî≤ Mode Wireframe</button>
            </div>
            <div class="control-group">
                <label>Vitesse d'animation:</label>
                <input type="range" id="speedSlider" min="5" max="100" value="10" style="width: 100%;">
                <span id="speedValue">10ms</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, geodesicSphere, animationId;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let previousMouseX = 0, previousMouseY = 0;
        let rotationX = 0, rotationY = 0;
        let isAutoRotating = true;
        let zoom = 8;
        
        // Variables pour l'animation progressive
        let edges = [];
        let currentEdgeIndex = 0;
        let isAnimating = false;
        let animationSpeed = 10; // millisecondes entre chaque arr√™te (2x plus rapide)
        let animationTimer = null;
        let wireframeMode = false;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            console.log('Initialisation de la sph√®re g√©od√©sique...');
            
            // V√©rifier que Three.js est charg√©
            if (typeof THREE === 'undefined') {
                console.error('Three.js n\'est pas charg√© !');
                document.getElementById('loading').textContent = 'Erreur: Three.js non charg√©';
                return;
            }
            console.log('Three.js charg√©:', THREE.REVISION);

            // Configuration de la sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f9fa);
            console.log('Sc√®ne cr√©√©e');

            // Configuration de la cam√©ra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, zoom);
            camera.lookAt(0, 0, 0);
            console.log('Cam√©ra cr√©√©e');

            // Configuration du rendu
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            console.log('Renderer cr√©√©');

            // Cr√©ation de la sph√®re g√©od√©sique
            createGeodesicSphere();

            // √âclairage
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            console.log('√âclairage ajout√©');

            // Masquer le texte de chargement et afficher les contr√¥les
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';

            // Gestionnaires d'√©v√©nements
            setupControls();
            window.addEventListener('resize', onWindowResize, false);
            
            console.log('Initialisation termin√©e');
        }

        function createGeodesicSphere() {
            console.log('Cr√©ation de la sph√®re g√©od√©sique...');
            
            const group = new THREE.Group();
            const radius = 3;

            // M√©thode simplifi√©e : utiliser directement la g√©om√©trie avec EdgesGeometry
            const geometry = new THREE.IcosahedronGeometry(radius, 2);
            console.log('G√©om√©trie icosa√©drique cr√©√©e');
            
            // Cr√©er les ar√™tes individuellement pour l'animation progressive
            const edgesGeometry = new THREE.EdgesGeometry(geometry);
            const positions = edgesGeometry.attributes.position.array;
            
            // Cr√©er chaque arr√™te individuellement
            edges = [];
            for (let i = 0; i < positions.length; i += 6) {
                const edgeGeometry = new THREE.BufferGeometry();
                const edgePositions = new Float32Array([
                    positions[i], positions[i + 1], positions[i + 2],
                    positions[i + 3], positions[i + 4], positions[i + 5]
                ]);
                edgeGeometry.setAttribute('position', new THREE.BufferAttribute(edgePositions, 3));
                
                const edgeMaterial = new THREE.LineBasicMaterial({ 
                    color: 0x333333,
                    linewidth: 3,
                    transparent: true,
                    opacity: 0 // Commencer invisible
                });
                
                const edge = new THREE.Line(edgeGeometry, edgeMaterial);
                edge.visible = false; // Commencer cach√©e
                edge.userData = { isEdge: true }; // Marquer comme arr√™te
                edges.push(edge);
                group.add(edge);
            }
            console.log('Ar√™tes cr√©√©es individuellement:', edges.length);

            // Cr√©er les sommets
            const vertices = geometry.attributes.position.array;
            const vertexPositions = [];
            for (let i = 0; i < vertices.length; i += 3) {
                vertexPositions.push(new THREE.Vector3(vertices[i], vertices[i + 1], vertices[i + 2]));
            }

            // Cr√©ation des sommets visuels
            vertexPositions.forEach(pos => {
                const vertexGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const vertexMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x4a90e2
                });
                const vertexMesh = new THREE.Mesh(vertexGeometry, vertexMaterial);
                vertexMesh.position.copy(pos);
                vertexMesh.castShadow = true;
                vertexMesh.userData = { isVertex: true }; // Marquer comme sommet
                group.add(vertexMesh);
            });
            console.log('Sommets cr√©√©s:', vertexPositions.length);

            // Cr√©ation des faces avec des mat√©riaux semi-transparents
            const faceMaterial = new THREE.MeshLambertMaterial({
                color: 0xe3f2fd,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide,
                wireframe: false
            });

            const faceMesh = new THREE.Mesh(geometry, faceMaterial);
            faceMesh.receiveShadow = true;
            faceMesh.userData = { isFace: true }; // Marquer comme face
            group.add(faceMesh);
            console.log('Faces cr√©√©es');

            geodesicSphere = group;
            scene.add(geodesicSphere);
            console.log('Sph√®re g√©od√©sique ajout√©e √† la sc√®ne');
        }

        function setupControls() {
            // Rotation avec la souris
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('wheel', onMouseWheel, false);
            
            // Boutons de contr√¥le
            document.getElementById('toggleAuto').addEventListener('click', toggleAutoRotation);
            document.getElementById('resetView').addEventListener('click', resetView);
            document.getElementById('startAnimation').addEventListener('click', startProgressiveAnimation);
            document.getElementById('wireframeToggle').addEventListener('click', toggleWireframeMode);
            
            // Contr√¥le de vitesse
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            speedSlider.addEventListener('input', function() {
                animationSpeed = parseInt(this.value);
                speedValue.textContent = animationSpeed + 'ms';
            });
        }

        function onMouseDown(event) {
            isMouseDown = true;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
        }

        function onMouseMove(event) {
            if (isMouseDown) {
                const deltaX = event.clientX - previousMouseX;
                const deltaY = event.clientY - previousMouseY;
                
                rotationY += deltaX * 0.01;
                rotationX += deltaY * 0.01;
                
                previousMouseX = event.clientX;
                previousMouseY = event.clientY;
            }
        }

        function onMouseWheel(event) {
            event.preventDefault();
            zoom += event.deltaY * 0.01;
            zoom = Math.max(2, Math.min(20, zoom)); // Limiter le zoom entre 2 et 20
            camera.position.z = zoom;
        }

        function toggleAutoRotation() {
            isAutoRotating = !isAutoRotating;
            const button = document.getElementById('toggleAuto');
            button.textContent = isAutoRotating ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function resetView() {
            rotationX = 0;
            rotationY = 0;
            zoom = 8;
            camera.position.set(0, 0, zoom);
            camera.lookAt(0, 0, 0);
            if (geodesicSphere) {
                geodesicSphere.rotation.set(0, 0, 0);
            }
            
            // R√©initialiser l'animation progressive
            stopProgressiveAnimation();
            resetEdges();
        }
        
        function startProgressiveAnimation() {
            if (isAnimating) {
                stopProgressiveAnimation();
                return;
            }
            
            isAnimating = true;
            currentEdgeIndex = 0;
            
            const button = document.getElementById('startAnimation');
            button.textContent = '‚èπÔ∏è Arr√™ter Animation';
            button.style.background = '#e74c3c';
            
            // Commencer l'animation progressive
            animateNextEdge();
        }
        
        function stopProgressiveAnimation() {
            isAnimating = false;
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }
            
            const button = document.getElementById('startAnimation');
            button.textContent = '‚ñ∂Ô∏è Animation Progressive';
            button.style.background = '#4a90e2';
        }
        
        function resetEdges() {
            edges.forEach(edge => {
                edge.visible = false;
                edge.material.opacity = 0;
            });
            currentEdgeIndex = 0;
        }
        
        function animateNextEdge() {
            if (!isAnimating || currentEdgeIndex >= edges.length) {
                if (currentEdgeIndex >= edges.length) {
                    console.log('Animation progressive termin√©e !');
                    stopProgressiveAnimation();
                }
                return;
            }
            
            // R√©v√©ler la prochaine arr√™te
            const edge = edges[currentEdgeIndex];
            edge.visible = true;
            
            // Animation d'apparition ultra-rapide (2x plus rapide)
            let opacity = 0;
            const fadeInDuration = 50; // dur√©e encore plus r√©duite (2x plus rapide)
            const fadeSteps = 5; // encore moins d'√©tapes pour plus de rapidit√©
            const opacityStep = 1 / fadeSteps;
            const stepDuration = fadeInDuration / fadeSteps;
            
            let step = 0;
            const fadeIn = () => {
                if (step < fadeSteps) {
                    opacity += opacityStep;
                    edge.material.opacity = opacity;
                    step++;
                    setTimeout(fadeIn, stepDuration);
                }
            };
            
            fadeIn();
            currentEdgeIndex++;
            
            // Programmer la prochaine arr√™te
            animationTimer = setTimeout(() => {
                animateNextEdge();
            }, animationSpeed);
        }
        
        function toggleWireframeMode() {
            wireframeMode = !wireframeMode;
            
            if (!geodesicSphere) return;
            
            const button = document.getElementById('wireframeToggle');
            
            // Parcourir tous les objets de la sph√®re
            geodesicSphere.traverse((child) => {
                if (child.userData.isFace) {
                    // Basculer le mode wireframe pour les faces
                    child.material.wireframe = wireframeMode;
                    child.visible = !wireframeMode; // Cacher les faces en mode wireframe
                } else if (child.userData.isVertex) {
                    // Afficher/masquer les sommets selon le mode
                    child.visible = !wireframeMode;
                }
                // Les arr√™tes restent toujours visibles
            });
            
            // Mettre √† jour le bouton
            button.textContent = wireframeMode ? 'üî≥ Mode Normal' : 'üî≤ Mode Wireframe';
            button.style.background = wireframeMode ? '#27ae60' : '#4a90e2';
            
            console.log('Mode wireframe:', wireframeMode ? 'activ√©' : 'd√©sactiv√©');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (geodesicSphere) {
                if (isAutoRotating) {
                    // Rotation automatique
                    geodesicSphere.rotation.x += 0.004;
                    geodesicSphere.rotation.y += 0.006;
                    geodesicSphere.rotation.z += 0.002;
                } else {
                    // Rotation manuelle avec la souris
                    geodesicSphere.rotation.x = rotationX;
                    geodesicSphere.rotation.y = rotationY;
                    geodesicSphere.rotation.z += 0.002; // Rotation Z continue m√™me en mode manuel
                }
            }

            renderer.render(scene, camera);
        }

        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Arr√™ter l'animation progressive
            stopProgressiveAnimation();
            
            if (renderer) {
                renderer.dispose();
            }
            
            if (scene) {
                scene.traverse((object) => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
        }

        // Gestion du cycle de vie
        window.addEventListener('beforeunload', cleanup);
        
        // D√©marrage de l'application
        init();
        animate();
    </script>
</body>
