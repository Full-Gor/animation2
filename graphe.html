<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphe √âtoile Anim√©</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">Graphe √âtoile 3D</div>
        <div id="controls">
            <strong>Contr√¥les :</strong><br>
            ‚Ä¢ Clic + glisser : Rotation<br>
            ‚Ä¢ Molette : Zoom<br>
            ‚Ä¢ Rel√¢cher : Rotation automatique<br><br>
            <button id="startAnimation" style="background: #4a90e2; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin: 5px;">‚ñ∂Ô∏è Animation Progressive</button>
            <button id="resetAnimation" style="background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin: 5px;">üîÑ Reset</button><br>
            <label style="display: block; margin-top: 10px;">Vitesse:</label>
            <input type="range" id="speedSlider" min="5" max="50" value="10" style="width: 150px;">
            <span id="speedValue">10ms</span>
        </div>
        <div id="loading">Chargement...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, starPolygon, animationId;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let previousMouseX = 0, previousMouseY = 0;
        let rotationX = 0, rotationY = 0;
        
        // Variables pour l'animation progressive
        let lines = [];
        let currentLineIndex = 0;
        let isAnimating = false;
        let animationSpeed = 10; // millisecondes entre chaque ligne (2x plus rapide)
        let animationTimer = null;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            // Configuration de la sc√®ne
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

            // Configuration de la cam√©ra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // Configuration du rendu
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Cr√©ation du graphe √©toile 3D polygonal dense
            const starGroup = new THREE.Group();
            
            // Param√®tres du polygone 3D
            const numVertices = 20; // Nombre de sommets sur la sph√®re
            const radius = 3;
            const vertices = [];
            
            // G√©n√©ration des sommets sur une sph√®re (distribution uniforme)
            for (let i = 0; i < numVertices; i++) {
                const phi = Math.acos(-1 + (2 * i) / numVertices); // Angle polaire
                const theta = Math.sqrt(numVertices * Math.PI) * phi; // Angle azimutal
                
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                vertices.push(new THREE.Vector3(x, y, z));
                
                // Cr√©ation des sommets visuels
                const vertexGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const vertexMaterial = new THREE.MeshBasicMaterial({ color: 0xff6b6b });
                const vertexMesh = new THREE.Mesh(vertexGeometry, vertexMaterial);
                vertexMesh.position.copy(vertices[i]);
                starGroup.add(vertexMesh);
            }
            
            // Cr√©ation de toutes les connexions possibles (graphe complet) - individuellement pour l'animation
            lines = [];
            
            for (let i = 0; i < vertices.length; i++) {
                for (let j = i + 1; j < vertices.length; j++) {
                    const lineGeometry = new THREE.BufferGeometry();
                    const linePositions = [
                        vertices[i].x, vertices[i].y, vertices[i].z,
                        vertices[j].x, vertices[j].y, vertices[j].z
                    ];
                    
                    lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                    const lineMaterial = new THREE.LineBasicMaterial({ 
                        color: 0x4ecdc4, 
                        transparent: true, 
                        opacity: 0 // Commencer invisible
                    });
                    
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    line.visible = false; // Commencer cach√©e
                    line.userData = { isLine: true }; // Marquer comme ligne
                    lines.push(line);
                    starGroup.add(line);
                }
            }
            
            // Position centr√©e du graphe √©toile
            starGroup.position.x = 0;
            starGroup.position.y = 0;
            starGroup.position.z = 0;
            starPolygon = starGroup;
            scene.add(starPolygon);
            
            // √âclairage ambiant
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            // Lumi√®re directionnelle principale
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Masquer le texte de chargement
            document.getElementById('loading').style.display = 'none';

            // Gestionnaires d'√©v√©nements
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('wheel', onMouseWheel, false);
            window.addEventListener('resize', onWindowResize, false);
            
            // Contr√¥les d'animation progressive
            document.getElementById('startAnimation').addEventListener('click', startProgressiveAnimation);
            document.getElementById('resetAnimation').addEventListener('click', resetAnimation);
            
            // Contr√¥le de vitesse
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            speedSlider.addEventListener('input', function() {
                animationSpeed = parseInt(this.value);
                speedValue.textContent = animationSpeed + 'ms';
            });
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) / windowHalfX;
            mouseY = (event.clientY - windowHalfY) / windowHalfY;
            
            if (isMouseDown) {
                const deltaX = event.clientX - previousMouseX;
                const deltaY = event.clientY - previousMouseY;
                
                rotationY += deltaX * 0.01;
                rotationX += deltaY * 0.01;
                
                // Limiter la rotation verticale
                rotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotationX));
            }
            
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseDown(event) {
            isMouseDown = true;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            // Zoom avec la molette
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(5, Math.min(20, camera.position.z));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function startProgressiveAnimation() {
            if (isAnimating) {
                stopProgressiveAnimation();
                return;
            }
            
            isAnimating = true;
            currentLineIndex = 0;
            
            const button = document.getElementById('startAnimation');
            button.textContent = '‚èπÔ∏è Arr√™ter Animation';
            button.style.background = '#e74c3c';
            
            // Commencer l'animation progressive
            animateNextLine();
        }
        
        function stopProgressiveAnimation() {
            isAnimating = false;
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }
            
            const button = document.getElementById('startAnimation');
            button.textContent = '‚ñ∂Ô∏è Animation Progressive';
            button.style.background = '#4a90e2';
        }
        
        function resetAnimation() {
            // R√©initialiser l'animation progressive
            stopProgressiveAnimation();
            resetLines();
        }
        
        function resetLines() {
            lines.forEach(line => {
                line.visible = false;
                line.material.opacity = 0;
            });
            currentLineIndex = 0;
        }
        
        function animateNextLine() {
            if (!isAnimating || currentLineIndex >= lines.length) {
                if (currentLineIndex >= lines.length) {
                    console.log('Animation progressive termin√©e !');
                    stopProgressiveAnimation();
                }
                return;
            }
            
            // R√©v√©ler la prochaine ligne
            const line = lines[currentLineIndex];
            line.visible = true;
            
            // Animation d'apparition ultra-rapide (2x plus rapide)
            let opacity = 0;
            const fadeInDuration = 50; // dur√©e encore plus r√©duite (2x plus rapide)
            const fadeSteps = 5; // encore moins d'√©tapes pour plus de rapidit√©
            const opacityStep = 1 / fadeSteps;
            const stepDuration = fadeInDuration / fadeSteps;
            
            let step = 0;
            const fadeIn = () => {
                if (step < fadeSteps) {
                    opacity += opacityStep;
                    line.material.opacity = opacity;
                    step++;
                    setTimeout(fadeIn, stepDuration);
                }
            };
            
            fadeIn();
            currentLineIndex++;
            
            // Programmer la prochaine ligne
            animationTimer = setTimeout(() => {
                animateNextLine();
            }, animationSpeed);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Rotation du graphe √©toile 3D (automatique + contr√¥l√©e par la souris)
            if (!isMouseDown) {
                // Rotation automatique quand la souris n'est pas press√©e
                starPolygon.rotation.x += 0.008;
                starPolygon.rotation.y += 0.012;
                starPolygon.rotation.z += 0.005;
            } else {
                // Rotation contr√¥l√©e par la souris
                starPolygon.rotation.x = rotationX;
                starPolygon.rotation.y = rotationY;
            }

            // Animation des sommets (pulsation et mouvement orbital)
            starPolygon.children.forEach((child, index) => {
                if (child.geometry && child.geometry.type === 'SphereGeometry') {
                    const scale = 1 + Math.sin(time * 2 + index * 0.3) * 0.4;
                    child.scale.setScalar(scale);
                    
                    // Mouvement orbital l√©ger
                    const orbitRadius = 0.1;
                    const orbitSpeed = time * 0.5 + index * 0.2;
                    child.position.x += Math.cos(orbitSpeed) * orbitRadius * 0.01;
                    child.position.y += Math.sin(orbitSpeed) * orbitRadius * 0.01;
                }
            });

            // Animation des lignes (changement de couleur seulement, pas d'opacit√©)
            starPolygon.children.forEach((child) => {
                if (child.material && child.material.type === 'LineBasicMaterial' && child.userData.isLine) {
                    // Garder l'opacit√© fixe pour √©viter le clignotement
                    if (child.visible) {
                        child.material.opacity = 0.4; // Opacit√© fixe
                    }
                    
                    // Changement de couleur dynamique (plus subtil)
                    const hue = (time * 0.05) % 1; // Ralentir le changement de couleur
                    child.material.color.setHSL(hue, 0.6, 0.5); // Couleurs plus douces
                }
            });

            renderer.render(scene, camera);
        }

        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Arr√™ter l'animation progressive
            stopProgressiveAnimation();
            
            if (renderer) {
                renderer.dispose();
            }
            
            if (scene) {
                scene.traverse((object) => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
        }

        // Gestion du cycle de vie
        window.addEventListener('beforeunload', cleanup);
        
        // D√©marrage de l'application
        init();
        animate();
    </script>
</body>
</html>
