<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphère Filaire avec Connexions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            z-index: 100;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #333;
            z-index: 100;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .control-group input[type="range"] {
            width: 200px;
        }
        .control-group button {
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.3);
            color: #333;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        .control-group button:hover {
            background: rgba(74, 144, 226, 0.3);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 24px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">Sphère Filaire avec Connexions Internes</div>
        <div id="loading">Chargement...</div>
        <div id="controls">
            <div class="control-group">
                <label>Vitesse de rotation: <span id="speedValue">1</span></label>
                <input type="range" id="speedSlider" min="0.1" max="3" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label>Rotation X: <span id="rotationXValue">0</span>°</label>
                <input type="range" id="rotationXSlider" min="0" max="360" value="0">
            </div>
            <div class="control-group">
                <label>Rotation Y: <span id="rotationYValue">0</span>°</label>
                <input type="range" id="rotationYSlider" min="0" max="360" value="0">
            </div>
            <div class="control-group">
                <label>Opacité des connexions: <span id="opacityValue">0.6</span></label>
                <input type="range" id="opacitySlider" min="0.1" max="1" value="0.6" step="0.1">
            </div>
            <div class="control-group">
                <label>Couleur des connexions:</label>
                <select id="colorSelect">
                    <option value="blue">Bleu</option>
                    <option value="red">Rouge</option>
                    <option value="green">Vert</option>
                    <option value="purple">Violet</option>
                    <option value="orange">Orange</option>
                </select>
            </div>
            <div class="control-group">
                <button id="playPauseBtn" onclick="toggleAnimation()">Pause</button>
                <button onclick="resetControls()">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphereGroup, animationId;
        let mouseX = 0, mouseY = 0;
        let isAnimating = true;
        let rotationSpeed = 1;
        let connectionOpacity = 0.6;
        let connectionColor = 'blue';
        let manualRotationX = 0;
        let manualRotationY = 0;
        let lines, points = [];
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            // Configuration de la scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);

            // Configuration de la caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            // Configuration du rendu
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Création du groupe principal
            sphereGroup = new THREE.Group();

            // Paramètres de la sphère
            const radius = 3;
            const numPoints = 24; // Nombre de points sur la sphère
            const points = [];

            // Génération de points distribués uniformément sur la sphère
            // Utilisation de la méthode de Fibonacci pour une distribution uniforme
            const goldenRatio = (1 + Math.sqrt(5)) / 2;
            
            for (let i = 0; i < numPoints; i++) {
                const theta = 2 * Math.PI * i / goldenRatio;
                const phi = Math.acos(1 - 2 * (i + 0.5) / numPoints);
                
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                points.push(new THREE.Vector3(x, y, z));
            }

            // Création des sommets visibles
            points.forEach(point => {
                const pointGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const pointMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x4a90e2,
                    transparent: true,
                    opacity: 0.8
                });
                const pointMesh = new THREE.Mesh(pointGeometry, pointMaterial);
                pointMesh.position.copy(point);
                sphereGroup.add(pointMesh);
            });

            // Création des connexions entre tous les points
            createConnections();

            // Ajout d'une sphère filaire externe pour le contour
            const wireframeGeometry = new THREE.SphereGeometry(radius, 32, 16);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x2c5aa0,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireframeSphere = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            sphereGroup.add(wireframeSphere);

            scene.add(sphereGroup);

            // Éclairage ambiant
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Lumière directionnelle
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Masquer le texte de chargement
            document.getElementById('loading').style.display = 'none';

            // Gestionnaires d'événements
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
            
            // Event listeners pour les contrôles
            setupControls();
        }

        function createConnections() {
            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];
            const lineColors = [];

            // Couleurs prédéfinies (valeurs RGB de 0 à 1)
            const colors = {
                blue: [0.2, 0.4, 1.0],
                red: [1.0, 0.2, 0.2],
                green: [0.2, 1.0, 0.2],
                purple: [0.8, 0.2, 1.0],
                orange: [1.0, 0.5, 0.2]
            };

            const baseColor = colors[connectionColor] || colors.blue;
            console.log('Couleur sélectionnée:', connectionColor, baseColor);

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const distance = points[i].distanceTo(points[j]);
                    
                    // Connecter tous les points
                    linePositions.push(points[i].x, points[i].y, points[i].z);
                    linePositions.push(points[j].x, points[j].y, points[j].z);
                    
                    // Couleur uniforme pour toutes les connexions
                    lineColors.push(baseColor[0], baseColor[1], baseColor[2]);
                    lineColors.push(baseColor[0], baseColor[1], baseColor[2]);
                }
            }

            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

            // Test avec couleur fixe d'abord
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: new THREE.Color(baseColor[0], baseColor[1], baseColor[2]),
                transparent: true,
                opacity: connectionOpacity
            });

            lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            sphereGroup.add(lines);
            
            console.log('Connexions créées avec couleur:', connectionColor);
        }

        function setupControls() {
            // Vitesse de rotation
            document.getElementById('speedSlider').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = rotationSpeed.toFixed(1);
            });

            // Rotation X
            document.getElementById('rotationXSlider').addEventListener('input', (e) => {
                manualRotationX = parseFloat(e.target.value);
                document.getElementById('rotationXValue').textContent = manualRotationX;
                updateManualRotation();
            });

            // Rotation Y
            document.getElementById('rotationYSlider').addEventListener('input', (e) => {
                manualRotationY = parseFloat(e.target.value);
                document.getElementById('rotationYValue').textContent = manualRotationY;
                updateManualRotation();
            });

            // Opacité des connexions
            document.getElementById('opacitySlider').addEventListener('input', (e) => {
                connectionOpacity = parseFloat(e.target.value);
                document.getElementById('opacityValue').textContent = connectionOpacity.toFixed(1);
                if (lines) {
                    lines.material.opacity = connectionOpacity;
                }
            });

            // Couleur des connexions
            document.getElementById('colorSelect').addEventListener('change', (e) => {
                connectionColor = e.target.value;
                console.log('Changement de couleur vers:', connectionColor);
                // Recréer les connexions avec la nouvelle couleur
                if (lines) {
                    sphereGroup.remove(lines);
                    lines.geometry.dispose();
                    lines.material.dispose();
                }
                createConnections();
            });
        }

        function updateManualRotation() {
            if (sphereGroup) {
                sphereGroup.rotation.x = (manualRotationX * Math.PI) / 180;
                sphereGroup.rotation.y = (manualRotationY * Math.PI) / 180;
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const button = document.getElementById('playPauseBtn');
            button.textContent = isAnimating ? 'Pause' : 'Play';
        }

        function resetControls() {
            document.getElementById('speedSlider').value = 1;
            document.getElementById('rotationXSlider').value = 0;
            document.getElementById('rotationYSlider').value = 0;
            document.getElementById('opacitySlider').value = 0.6;
            document.getElementById('colorSelect').value = 'blue';
            
            rotationSpeed = 1;
            manualRotationX = 0;
            manualRotationY = 0;
            connectionOpacity = 0.6;
            connectionColor = 'blue';
            
            document.getElementById('speedValue').textContent = '1';
            document.getElementById('rotationXValue').textContent = '0';
            document.getElementById('rotationYValue').textContent = '0';
            document.getElementById('opacityValue').textContent = '0.6';
            
            // Reset rotation
            if (sphereGroup) {
                sphereGroup.rotation.x = 0;
                sphereGroup.rotation.y = 0;
                sphereGroup.rotation.z = 0;
            }
            
            if (lines) {
                sphereGroup.remove(lines);
            }
            createConnections();
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) / windowHalfX;
            mouseY = (event.clientY - windowHalfY) / windowHalfY;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (isAnimating) {
                // Rotation automatique seulement si pas de rotation manuelle
                if (manualRotationX === 0 && manualRotationY === 0) {
                    sphereGroup.rotation.x += 0.003 * rotationSpeed;
                    sphereGroup.rotation.y += 0.005 * rotationSpeed;
                    sphereGroup.rotation.z += 0.002 * rotationSpeed;
                } else {
                    // Appliquer la rotation manuelle
                    sphereGroup.rotation.x = (manualRotationX * Math.PI) / 180;
                    sphereGroup.rotation.y = (manualRotationY * Math.PI) / 180;
                    // Continuer la rotation Z automatique
                    sphereGroup.rotation.z += 0.002 * rotationSpeed;
                }
            }

            // Interaction avec la souris
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (renderer) {
                renderer.dispose();
            }
            
            if (scene) {
                scene.traverse((object) => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
        }

        // Gestion du cycle de vie
        window.addEventListener('beforeunload', cleanup);
        
        // Démarrage de l'application
        init();
        animate();
    </script>
</body>
</html>
